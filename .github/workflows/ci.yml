name: Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  riscv-ci:
    runs-on: ubuntu-latest
    container:
      # Cambia esta l√≠nea por tu contenedor ya creado
      image: ghcr.io/theofficecat/docker-tartaruga:latest
      options: "--user root"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache pacman packages
        if: always()
        uses: actions/cache@v3
        with:
          path: /var/cache/pacman/pkg
          key: pacman-packages-${{ hashFiles('**/scripts/**') }}
          restore-keys: |
            pacman-packages-

      - name: Cache yay build
        if: always()
        uses: actions/cache@v3
        with:
          path: /home/builduser/.cache/yay
          key: yay-cache-${{ hashFiles('**/scripts/**') }}
          restore-keys: |
            yay-cache-

      - name: Show directory structure
        run: |
          echo "üìÇ Listing repository files:"
          ls -R $GITHUB_WORKSPACE

      - name: Install RISC-V GCC toolchain (AUR)
        run: |
          # Si tu contenedor ya lo tiene, esta parte se puede saltar
          yay -S --noconfirm riscv64-unknown-elf-toolchain-bin
          riscv64-unknown-elf-gcc --version
          whereis riscv64-unknown-elf-gcc

      - name: Build Tartaruga
        run: |
          echo "üèóÔ∏è Building Tartaruga with Verilator..."
          cd $GITHUB_WORKSPACE
          make clean && make all

      - name: Build ISA tests
        run: |
          echo "üß© Building RISC-V ISA tests..."
          cd $GITHUB_WORKSPACE/riscv-tests
          autoconf
          export RISCV=/opt/riscv64-unknown-elf-toolchain/
          ./configure --prefix=$RISCV/target
          make isa

      - name: Run ISA tests
        run: |
          echo "üöÄ Running ISA tests..."
          cd $GITHUB_WORKSPACE
          chmod +x run_isa_tests.sh run_tartaruga.sh
          ./run_isa_tests.sh

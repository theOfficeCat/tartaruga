name: Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  riscv-ci:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache pacman packages
        if: always()
        uses: actions/cache@v3
        with:
          path: /var/cache/pacman/pkg
          key: pacman-packages-${{ hashFiles('**/scripts/**') }}
          restore-keys: |
            pacman-packages-

      - name: Cache yay build
        if: always()
        uses: actions/cache@v3
        with:
          path: /home/builduser/.cache/yay
          key: yay-cache-${{ hashFiles('**/scripts/**') }}
          restore-keys: |
            yay-cache-

      - name: Install dependencies and AUR helper
        run: |
          echo "ğŸ”§ Updating system and installing base packages..."
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git wget autoconf automake libtool make python verilator

          # Crear usuario normal para makepkg
          useradd -m builduser
          echo "builduser ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          # Instalar yay como builduser en su home
          sudo -u builduser bash -c "
            cd /home/builduser
            git clone https://aur.archlinux.org/yay.git
            cd yay
            makepkg -si --noconfirm
          "

          verilator --version

      - name: Install RISC-V GCC toolchain (AUR)
        run: |
          sudo -u builduser bash -c "
            cd /github/workspace
            yay -S --noconfirm riscv64-unknown-elf-toolchain-bin
          "
          riscv64-unknown-elf-gcc --version

          whereis riscv64-unknown-elf-gcc

      - name: Show repository files
        run: |
          echo "ğŸ“‚ Listing repository files:"
          ls -R $GITHUB_WORKSPACE

      - name: Build Tartaruga
        run: |
          echo "ğŸ—ï¸ Building Tartaruga with Verilator..."
          cd /github/workspace
          make clean && make all

      - name: Build ISA tests
        run: |
          echo "ğŸ§© Building RISC-V ISA tests..."
          cd /github/workspace/riscv-tests
          autoconf
          export RISCV=/opt/riscv64-unknown-elf-toolchain/
          ./configure --prefix=$RISCV/target
          make isa

      - name: Run ISA tests
        run: |
          echo "ğŸš€ Running ISA tests..."
          cd /github/workspace
          chmod +x run_isa_tests.sh run_tartaruga.sh
          ./run_isa_tests.sh

